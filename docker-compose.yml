version: '3.3'

services:
  # nginx
  nginx:
    image: "nginx:1.1.1"
    user: "${NGINX_UID-1000}:${NGINX_GID-1000}"
    ports:
      - 80:80
      - 443:443
    read_only: true
    volumes:
      # The site configuration. Anything in `sites-enabled` is automatically `include`d
      - ./nginx/nginx.conf:/etc/nginx/sites-enabled/app.conf:ro
      - ./nginx/uwsgi_params:/etc/nginx/sites-enabled/uwsgi_params:ro
      # The following paths need to be mounted `rw` b/c the container itself is `read_only`
      - ./nginx/var/run/nginx:/var/run/nginx:rw
      - ./nginx/var/cache/nginx:/var/cache/nginx:rw
      - ./nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ./nginx/uwsgi_params:/etc/nginx/uwsgi_params
      - ./frontend:/app
      - /etc/nginx/ssl:/etc/ssl
      - /etc/localtime:/etc/localtime
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
        - external
    depends_on:
        - web_ui
        - app_server

  web_ui:
    container_name: web_ui
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/src:/web_ui/src
      - ./frontend/public:/web_ui/public
    ports:
      - 3000:3000
    links:
      - app_server
    networks:
      - external

    command: npm run start
  
  app_server:
    container_name: app_server
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app

    ports:
      - 5000:5000
    networks:
      - external

    command:  pipenv run gunicorn --worker-class eventlet -w 1  -b app_server:5000 'app_server:create_app()' 
    environment:
        - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
        - PYTHONPATH=/app
networks:
    external:
        driver: bridge
        ipam:
          driver: default
          config:
              - subnet:  174.24.0.1/16

